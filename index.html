<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="index2.css" />
    <meta name="viewport" content="width=devicd-width,initial-scale=1.0" />
</head>
<body>
    <header>
        <h2>津田沼ラーメン</h2>
    </header>
    <div id="inst">
        <p class="underline">津田沼</p>
        <p>人気な津田沼駅周辺のラーメン屋さんをピックアップ！</p>
        <p>あなたに合うお店を見つけましょう！</p>
    </div>
    <div id="main">
        <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 150 ,"gutter":25,"fitWidth":true}'>
            <div class="grid-item"><img src="ramen/99.jpg"><p class="caption">九十九ラーメン<span>創作</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/eisyo.jpg"><p class="caption">栄昇ラーメン<span>魚介</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/infinite.jpg"><p class="caption">無限大<span>二郎系</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/kensyoken.jpg"><p class="caption">健勝軒<span>つけめん</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/naritake.jpg"><p class="caption">なりたけ<span>醤油</span><span>背油</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/sukegawa.jpg"><p class="caption">すけがわ<span>二郎系</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/suzukisan.jpg"><p class="caption">鈴木さんラーメン<span>魚介</span></p><a href="#">こちら</a></div>
            <div class="grid-item"><img src="ramen/tadokoro.jpg"><p class="caption">田所商店<span>味噌</span></p><a href="#">こちら</a></div>
        </div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
